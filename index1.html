<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黑蓝计算器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }
        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
        }
        .calculator {
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f2c 100%);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }
        .screen {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 36px;
            text-align: right;
            min-height: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            word-break: break-all;
            transition: all 0.5s ease;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            transition: all 0.5s ease;
        }
        .btn {
            background: #262b3d;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        .btn:active {
            transform: scale(0.95);
            background: #1f2536;
        }
        .btn-operator {
            background: #1976d2;
        }
        .btn-operator:active {
            background: #1565c0;
        }
        .btn-clear {
            background: #ff5252;
        }
        .btn-clear:active {
            background: #ff1744;
        }
        .btn-equals {
            background: #4caf50;
        }
        .btn-equals:active {
            background: #388e3c;
        }
        @media screen and (max-width: 480px) {
            .screen {
                font-size: 32px;
                padding: 15px;
            }
            .btn {
                font-size: 20px;
                padding: 12px 0;
            }
        }

        /* 文件夹样式 */
        .folder-view {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f2c 100%);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .folder-title {
            font-size: 24px;
            font-weight: bold;
        }
        .back-btn {
            background: #262b3d;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .file-item {
            background: #1f2536;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .file-item:hover {
            background: #2a3042;
        }
        .file-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .file-date {
            color: #9e9e9e;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .file-content {
            margin-top: 10px;
            color: #e0e0e0;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-y: auto;
            max-height: 200px;
        }
        /* 密码输入框样式 */
        .password-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .password-container {
            background: #1a1f2c;
            border-radius: 12px;
            padding: 25px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .password-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .password-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: #262b3d;
            color: white;
            font-size: 16px;
        }
        .password-buttons {
            display: flex;
            justify-content: space-between;
        }
        .password-btn {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .password-submit {
            background: #4caf50;
            color: white;
        }
        .password-cancel {
            background: #ff5252;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="screen" id="screen">0</div>
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="appendValue('(')">(</button>
                <button class="btn" onclick="appendValue(')')">)</button>
                <button class="btn btn-operator" onclick="appendValue('/')">÷</button>
                <button class="btn" onclick="appendValue('7')">7</button>
                <button class="btn" onclick="appendValue('8')">8</button>
                <button class="btn" onclick="appendValue('9')">9</button>
                <button class="btn btn-operator" onclick="appendValue('*')">×</button>
                <button class="btn" onclick="appendValue('4')">4</button>
                <button class="btn" onclick="appendValue('5')">5</button>
                <button class="btn" onclick="appendValue('6')">6</button>
                <button class="btn btn-operator" onclick="appendValue('-')">−</button>
                <button class="btn" onclick="appendValue('1')">1</button>
                <button class="btn" onclick="appendValue('2')">2</button>
                <button class="btn" onclick="appendValue('3')">3</button>
                <button class="btn btn-operator" onclick="appendValue('+')">+</button>
                <button class="btn" onclick="appendValue('0')">0</button>
                <button class="btn" onclick="appendValue('.')">.</button>
                <button class="btn btn-operator" onclick="deleteLastChar()">⌫</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="folder-view" id="folderView">
            <div class="folder-header">
                <div class="folder-title">历程记事本</div>
                <button class="back-btn" onclick="backToCalculator()">返回</button>
            </div>
            <div class="file-list" id="fileList">
                <!-- 文件将通过JavaScript动态添加 -->
            </div>
        </div>

        <div class="password-prompt" id="filePasswordPrompt">
            <div class="password-container">
                <div class="password-title">请输入AES解密密码</div>
                <input type="password" class="password-input" id="filePasswordInput" placeholder="密码">
                <div class="password-buttons">
                    <button class="password-btn password-cancel" onclick="cancelFilePassword()">取消</button>
                    <button class="password-btn password-submit" onclick="decryptFile()">解密</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let displayValue = '0';
        const screen = document.getElementById('screen');
        const calculator = document.getElementById('calculator');
        const folderView = document.getElementById('folderView');
        const fileList = document.getElementById('fileList');
        const filePasswordPrompt = document.getElementById('filePasswordPrompt');
        const filePasswordInput = document.getElementById('filePasswordInput');

        function updateScreen() {
            screen.textContent = displayValue;
        }

        function appendValue(value) {
            if (displayValue === '0') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateScreen();
        }

        function clearDisplay() {
            displayValue = '0';
            updateScreen();
        }

        function deleteLastChar() {
            if (displayValue.length > 1) {
                displayValue = displayValue.slice(0, -1);
            } else {
                displayValue = '0';
            }
            updateScreen();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-')) + '';
                updateScreen();

                if (displayValue === '1024') {
                    calculator.style.display = 'none';
                    folderView.style.display = 'flex';
                    loadFiles();
                }
            } catch (error) {
                displayValue = '错误';
                updateScreen();
            }
        }

        function backToCalculator() {
            folderView.style.display = 'none';
            calculator.style.display = 'block';
            clearDisplay();
        }

        const files = [
            {
                title: "开始",
                date: "2023-10-01",
                encryptedContent: "加密内容: U2FsdGVkX1/I7MFeborOzEHXLhIMDg9pxdJdxhtRNX94JHRcGyB27QKHX5izXIYj85P4FrpbJ2es5FRIQCgEEq2870cSjs6RM0n6tn1i0Pqe52FhiDOkFL3hqBn8HDcwHuo6K2Pqk+8//b2rh8zhzrsA0kNCxcr04wGj/xFCVLqe52FhiDOkFL3hqBn8HDcwHuo6K2Pqk+8//b2rh8zhzrsA0kNCxcr04wGj/xFCVLqe52FhiDOkFL3hqBn8HDcwHuo6K2Pqk+8//b2rh8zhzrsA0kNCxcr04wGj/xFCVLqW1mEcHnVo0I08G6hXxuA8 disclosure" // 假设这是AES加密后的数据
            },
            {
                title: "发现",
                date: "2023-10-05",
                encryptedContent: "加密内容: U2FsdGVkX1+qXOS00lPFSgcSg/YU710FkqEcaeZpQ6wHEoP2FO9dBZKhHGnmaUOsD2Ff4kxf7KA4HWhGsBKRUkBS/2ilr6PTwArBROomeBHv6iY2TA8gF62IHLGjuSzzxe9iP+FSKuLuHAXUpcltLSN6P3tM2UfFSG0OJXSkoZoKzKGzoubSUKZ5q+uoEgVkjEVSHdizbox+vVYsFflcRZVvfM5olmAr8RDBa8I8fYqnUoGoo18y504h9mJBF8A1CHbuorXaesdl1Rm3EDLDh9VqyqxqrUZs1O5u5CY5zxYBHXOQ0A7eNjyF5m6sNCuNBPiFV2Flmq0ORrgwclWb7Milc5f83nLt3nUWNYTtvMsQ/xcArtQhtCmvuYFIjnGNIBqwsW/BGOte2V7mz+eqOpV15UcEpKaSiXFum4H7H5Q= disclosure"
            },
            {
                title: "探索",
                date: "2023-10-10",
                encryptedContent: "加密内容: U2FsdGVkX1+qXOS00lPFSgcSg/YU710FkqEcaeZpQ6wHEoP2FO9dBZKhHGnmaUOsD2Ff4kxf7KA4HWhGsBKRUkBS/2ilr6PTwArBROomeBHv6iY2TA8gF62IHLGjuSzzxe9iP+FSKuLuHAXUpcltLSN6P3tM2UfFSG0OJXSkoZoKzKGzoubSUKZ5q+uoEgVkjEVSHdizbox+vVYsFflcRZVvfM5olmAr8RDBa8I8fYqnUoGoo18y504h9mJBF8A1CHbuorXaesdl1Rm3EDLDh9VqyqxqrUZs1O5u5CY5zxYBHXOQ0A7eNjyF5m6sNCuNBPiFV2Flmq0ORrgwclWb7Milc5f83nLt3nUWNYTtvMsQ/xcArtQhtCmvuYFIjnGNIBqwsW/BGOte2V7mz+eqOpV15UcEpKaSiXFum4H7H5Q= disclosure"
            }
        ];

        function loadFiles() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item';
                fileElement.innerHTML = `
                    <div class="file-title">${file.title}</div>
                    <div class="file-date">${file.date}</div>
                    <div class="file-content">${file.encryptedContent}</div>
                `;
                fileElement.addEventListener('dblclick', () => {
                    currentFileIndex = index;
                    filePasswordPrompt.style.display = 'flex';
                    filePasswordInput.focus();
                });
                fileList.appendChild(fileElement);
            });
        }

        let currentFileIndex = -1;

        function decryptFile() {
            const password = filePasswordInput.value;
            const encryptedContent = files[currentFileIndex].encryptedContent.split(': ')[1];

            try {
                const decryptedContent = CryptoJS.AES.decrypt(encryptedContent, password, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                }).toString(CryptoJS.enc.Utf8);

                if (decryptedContent === '') {
                    alert('解密失败！密码可能错误。');
                } else {
                    const fileElements = document.querySelectorAll('.file-item');
                    const fileElement = fileElements[currentFileIndex];
                    const contentDiv = fileElement.querySelector('.file-content');
                    contentDiv.textContent = '解密后的内容: ' + decryptedContent;
                }
            } catch (e) {
                alert('解密失败！');
                console.error(e);
            }

            filePasswordPrompt.style.display = 'none';
            filePasswordInput.value = '';
        }

        function cancelFilePassword() {
            filePasswordPrompt.style.display = 'none';
            filePasswordInput.value = '';
        }
    </script>
</body>
</html>
