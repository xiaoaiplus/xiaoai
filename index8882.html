<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>沪深涨停看盘</title>
    <!-- 内联核心样式避免外链依赖 -->
    <style>
        :root { --primary: #1677ff; --text: rgba(0,0,0,.85) }
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f2f5;
            color: var(--text);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 12px;
        }
        .error-alert {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            padding: 12px;
            border-radius: 4px;
            color: #cf1322;
            margin: 12px 0;
        }
        /* 移动端优化 */
        @media (max-width: 480px) {
            .container { padding: 8px }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="errorContainer"></div>
        <div id="content">
            <!-- 初始加载提示 -->
            <div class="loading-placeholder">
                <div class="ph-item">
                    <div class="ph-col-12">
                        <div class="ph-row">
                            <div class="ph-col-6 big"></div>
                        </div>
                        <div class="ph-row">
                            <div class="ph-col-4"></div>
                            <div class="ph-col-8 empty"></div>
                            <div class="ph-col-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
// 极简兼容模式配置
const SAFE_MODE = {
    FALLBACK_DATA: [], // 空数据降级
    MAX_RETRIES: 2,    // 最大重试次数
    TIMEOUT: 5000      // 5秒超时
};

// 容错初始化函数
function safeInit() {
    try {
        // 环境检测
        if (typeof fetch === 'undefined') {
            throw new Error('浏览器不支持Fetch API');
        }
        
        // 创建错误容器
        const errorContainer = document.getElementById('errorContainer');
        
        // 主逻辑
        loadData().catch(error => {
            showError(error.message);
        });
        
    } catch (e) {
        document.body.innerHTML = `<div class="error-alert">初始化失败: ${e.message}</div>`;
    }
}

// 增强版错误处理
function showError(message) {
    const template = `
        <div class="error-alert">
            <strong>数据加载失败</strong>
            <p>${message}</p>
            <button onclick="window.location.reload()">重试</button>
        </div>
    `;
    document.getElementById('errorContainer').innerHTML = template;
}

// 安全数据请求
async function fetchStockSafe(code) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), SAFE_MODE.TIMEOUT);
    
    try {
        const response = await fetch(`/api/proxy?code=${code}`, { 
            signal: controller.signal 
        });
        clearTimeout(timeoutId);
        
        if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
        return await response.json();
        
    } catch (error) {
        if (error.name === 'AbortError') {
            throw new Error('请求超时');
        }
        throw error;
    }
}

// 启动
document.addEventListener('DOMContentLoaded', safeInit);
</script>

<!-- 自建代理方案 -->
<script>
// 使用Cloudflare Workers代理示例
const PROXY_WORKER = 'https://stock-proxy.yourname.workers.dev/?url=';

async function fetchViaProxy(code) {
    const apiUrl = `http://qt.gtimg.cn/q=${code}`;
    const res = await fetch(PROXY_WORKER + encodeURIComponent(apiUrl));
    return res.text();
}
</script>
</body>
</html>
