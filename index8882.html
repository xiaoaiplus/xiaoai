<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双模计算器</title>
    <style>
        :root {
            --primary: #007AFF;
            --operator: #FF9500;
            --special: #A5ABB3;
            --number-bg: #2C2C2E;
            --number-color: white;
            --background: #000000;
            --button-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .calculator {
            width: 100%;
            max-width: 500px;
            background: var(--background);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 模式切换按钮 */
        .mode-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 0.9em;
            cursor: pointer;
        }

        /* 显示区域 */
        .display {
            background: var(--background);
            padding: 30px 15px;
            border-radius: 12px;
            margin: 60px 0 20px;
        }

        .display-text {
            color: var(--number-color);
            font-size: 3em;
            text-align: right;
            min-height: 1.2em;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 复利计算器输入框 */
        .compound-ui {
            display: block;
        }
        .input-group {
            margin-bottom: 12px;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }

        /* 普通计算器按钮 */
        .standard-ui {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .calc-btn {
            background: var(--number-bg);
            color: var(--number-color);
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* 结果展示 */
        .results {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-top: 20px;
            padding: 15px;
            color: white;
            display: none;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        /* 浅色模式 */
        @media (prefers-color-scheme: light) {
            :root {
                --number-bg: #FFFFFF;
                --number-color: #1C1C1E;
                --background: #FFFFFF;
            }
            body { background: #F5F5F5; }
            .calculator { background: white; }
            input { background: #F2F2F7; color: #1C1C1E; }
            .results { background: rgba(0,0,0,0.05); color: #1C1C1E; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="mode-switch" onclick="toggleMode()">切换模式</button>

        <!-- 复利计算器 -->
        <div class="compound-ui">
            <div class="display">
                <div class="display-text" id="display">0</div>
            </div>
            
            <div class="input-group">
                <input type="number" id="principal" placeholder="本金（元）" step="100">
            </div>
            <div class="input-group">
                <input type="number" id="rate" placeholder="年利率（%）" step="0.1">
            </div>
            <div class="input-group">
                <input type="number" id="years" placeholder="投资年限" step="1">
            </div>
            <div class="input-group">
                <input type="number" id="compound" value="365" placeholder="复利次数/年">
            </div>

            <div class="button-group">
                <button class="calc-btn" onclick="calculateCompound()" 
                        style="background: var(--primary)">计算</button>
                <button class="calc-btn" onclick="resetForm()">重置</button>
            </div>

            <div class="results" id="results">
                <div class="result-item">
                    <span>初始本金</span>
                    <span id="initAmount">0.00</span>
                </div>
                <div class="result-item">
                    <span>最终金额</span>
                    <span id="finalAmount">0.00</span>
                </div>
                <div class="result-item">
                    <span>总收益</span>
                    <span id="totalProfit">0.00</span>
                </div>
            </div>
        </div>

        <!-- 普通计算器 -->
        <div class="standard-ui">
            <button class="calc-btn special" onclick="clearDisplay()">C</button>
            <button class="calc-btn special" onclick="toggleSign()">±</button>
            <button class="calc-btn special" onclick="percent()">%</button>
            <button class="calc-btn operator" onclick="inputOperator('÷')">÷</button>
            
            <button class="calc-btn" onclick="inputNumber('7')">7</button>
            <button class="calc-btn" onclick="inputNumber('8')">8</button>
            <button class="calc-btn" onclick="inputNumber('9')">9</button>
            <button class="calc-btn operator" onclick="inputOperator('×')">×</button>
            
            <button class="calc-btn" onclick="inputNumber('4')">4</button>
            <button class="calc-btn" onclick="inputNumber('5')">5</button>
            <button class="calc-btn" onclick="inputNumber('6')">6</button>
            <button class="calc-btn operator" onclick="inputOperator('-')">-</button>
            
            <button class="calc-btn" onclick="inputNumber('1')">1</button>
            <button class="calc-btn" onclick="inputNumber('2')">2</button>
            <button class="calc-btn" onclick="inputNumber('3')">3</button>
            <button class="calc-btn operator" onclick="inputOperator('+')">+</button>
            
            <button class="calc-btn span-2" onclick="inputNumber('0')">0</button>
            <button class="calc-btn" onclick="inputDecimal()">.</button>
            <button class="calc-btn operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // 模式切换
        let isStandardMode = false;
        function toggleMode() {
            isStandardMode = !isStandardMode;
            const compoundUI = document.querySelector('.compound-ui');
            const standardUI = document.querySelector('.standard-ui');
            
            if(isStandardMode) {
                compoundUI.style.display = 'none';
                standardUI.style.display = 'grid';
                document.querySelector('.mode-switch').textContent = '理财模式';
                clearDisplay();
            } else {
                compoundUI.style.display = 'block';
                standardUI.style.display = 'none';
                document.querySelector('.mode-switch').textContent = '普通计算';
                resetForm();
            }
        }

        // 普通计算器逻辑
        let currentValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = parseFloat(currentValue).toLocaleString();
        }

        function inputNumber(num) {
            if(waitingForSecondOperand) {
                currentValue = num;
                waitingForSecondOperand = false;
            } else {
                currentValue = currentValue === '0' ? num : currentValue + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if(!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentValue);
            
            if(operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }
            
            firstOperand = firstOperand ?? inputValue;
            operator = nextOperator;
            waitingForSecondOperand = true;
        }

        const operations = {
            '+': (a, b) => a + b,
            '-': (a, b) => a - b,
            '×': (a, b) => a * b,
            '÷': (a, b) => a / b
        };

        function calculate() {
            if(operator && firstOperand !== null) {
                const result = operations[operator](firstOperand, parseFloat(currentValue));
                currentValue = String(result);
                updateDisplay();
                firstOperand = null;
                waitingForSecondOperand = true;
            }
        }

        function clearDisplay() {
            currentValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = String(-parseFloat(currentValue));
            updateDisplay();
        }

        function percent() {
            currentValue = String(parseFloat(currentValue) / 100);
            updateDisplay();
        }

        // 复利计算器逻辑
        function calculateCompound() {
            const principal = parseFloat(document.getElementById('principal').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) / 100 || 0;
            const years = parseInt(document.getElementById('years').value) || 0;
            const compoundTimes = parseInt(document.getElementById('compound').value) || 1;

            const finalAmount = principal * Math.pow(1 + rate/compoundTimes, compoundTimes*years);
            
            // 更新显示
            document.getElementById('display').textContent = 
                finalAmount.toLocaleString('zh-CN', { style: 'currency', currency: 'CNY' });
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('initAmount').textContent = 
                principal.toLocaleString('zh-CN', { style: 'currency', currency: 'CNY' });
            document.getElementById('finalAmount').textContent = 
                finalAmount.toLocaleString('zh-CN', { style: 'currency', currency: 'CNY' });
            document.getElementById('totalProfit').textContent = 
                (finalAmount - principal).toLocaleString('zh-CN', { style: 'currency', currency: 'CNY' });
        }

        function resetForm() {
            document.querySelectorAll('.compound-ui input').forEach(input => input.value = '');
            document.getElementById('compound').value = '365';
            document.getElementById('results').style.display = 'none';
            document.getElementById('display').textContent = '0';
        }
    </script>
</body>
</html>
