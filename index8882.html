<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>沪深股票数据</title>
    <style>
        /* 移动端优化样式 */
        .stock-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .stock-code {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h2>实时股票数据</h2>
            <button onclick="loadData()">刷新</button>
        </div>
        <div id="stockList"></div>
    </div>

<script>
// 股票代码列表
const STOCK_CODES = ['sh600519', 'sz000858', 'sh601318'];

// 智能数据获取
async function fetchStockData(code) {
    for (const endpoint of API_ENDPOINTS) {
        try {
            const response = await fetch(endpoint.url(code));
            if (!response.ok) continue;
            
            const data = await (endpoint.parser === 'json' 
                ? response.json() 
                : response.text());
                
            return endpoint.parser(data);
        } catch (e) {
            console.warn(`${endpoint.name} 失败: ${e.message}`);
        }
    }
    throw new Error('所有数据源不可用');
}

// 渲染股票数据
function renderStock(stock) {
    return `
        <div class="stock-item">
            <div class="stock-name">${stock.name}</div>
            <div class="stock-code">${stock.code}</div>
            <div>最新价: ${stock.price}</div>
            <div>最高价: ${stock.high}</div>
        </div>
    `;
}

// 主逻辑
async function loadData() {
    try {
        const stocks = await Promise.all(
            STOCK_CODES.map(async code => {
                const data = await fetchStockData(code);
                return { code, ...data };
            })
        );
        
        document.getElementById('stockList').innerHTML = 
            stocks.map(renderStock).join('');
            
    } catch (e) {
        alert(`数据加载失败: ${e.message}`);
    }
}

// 初始化加载
loadData();
</script>
</body>
</html>
