<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能计算器</title>
    <style>
        :root {
            --primary: #007AFF;
            --operator: #FF9500;
            --special: #A5ABB3;
            --number-bg: #2C2C2E;
            --number-color: white;
            --background: #000000;
            --button-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .calculator {
            width: 100%;
            max-width: 500px;
            background: var(--background);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .mode-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10; /* 提高层级 */
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .display {
            background: var(--background);
            padding: 30px 15px;
            border-radius: 12px;
            margin: 60px 0 20px;
        }

        .display-text {
            color: var(--number-color);
            font-size: 3em;
            text-align: right;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 1.2em;
            background: var(--background);
            padding: 15px;
            border-radius: 8px;
        }

        .compound-ui {
            display: block;
        }

        .standard-ui {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 30px; /* 增加上边距 */
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <div class="calculator">
        <button class="mode-switch" onclick="toggleMode()">
            <span>切换模式</span>
        </button>
        
        <!-- 复利计算器界面保持不变... -->

        <!-- 普通计算器界面 -->
        <div class="standard-ui">
            <!-- 按钮布局保持不变... -->
        </div>
    </div>

    <script>
        // 修改后的显示更新逻辑
        function updateDisplay() {
            const display = document.getElementById('display');
            let displayValue = currentValue;
            
            // 格式化显示（带千位分隔符）
            if(currentValue.includes('.')) {
                const parts = currentValue.split('.');
                displayValue = `${parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",")}.${parts[1]}`;
            } else {
                displayValue = currentValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            display.textContent = displayValue;
            display.style.color = getComputedStyle(document.documentElement)
                .getPropertyValue('--number-color');
        }

        // 增强计算功能
        function calculate() {
            if(operator && !waitingForSecondOperand) {
                const inputValue = parseFloat(currentValue);
                const result = performCalculation[operator](firstOperand, inputValue);
                currentValue = result % 1 === 0 ? String(result) : String(result.toFixed(6));
                updateDisplay();
                firstOperand = null;
                waitingForSecondOperand = true;
            }
        }

        // 其他逻辑保持不变...
    </script>
</body>
</html>
