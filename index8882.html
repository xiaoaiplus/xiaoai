<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 放宽CSP策略 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://hq.sinajs.cn; script-src 'self' https://hq.sinajs.cn 'unsafe-inline';">
    <title>沪深行情查询</title>
    <style>
        /* 增强移动端样式 */
        body { 
            margin: 0; 
            padding: 10px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: manipulation;
        }
        .header {
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        #timeRange {
            color: #dc3545;
            margin: 10px 0;
            font-size: 14px;
            font-weight: 500;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: 
                linear-gradient(to right, white 30%, rgba(255,255,255,0)),
                linear-gradient(to left, white 30%, rgba(255,255,255,0)) 100% 0,
                radial-gradient(farthest-side at 0% 50%, rgba(0,0,0,0.1), transparent),
                radial-gradient(farthest-side at 100% 50%, rgba(0,0,0,0.1), transparent);
            background-repeat: no-repeat;
            background-size: 40px 100%, 40px 100%, 14px 100%, 14px 100%;
            background-attachment: local, local, scroll, scroll;
        }
        table {
            border-collapse: collapse;
            min-width: 600px;
            width: 100%;
            background: white;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #e9ecef;
            position: sticky;
            top: 0;
        }
        input[type="date"] {
            padding: 8px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            th, td { padding: 8px; }
            input[type="date"] { 
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="date" id="datePicker">
        <div id="timeRange">当前时段：计算中...</div>
    </div>
    
    <div class="table-container">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>代码</th>
                    <th>名称</th>
                    <th>当前价</th>
                    <th>涨跌幅</th>
                    <th>最高价</th>
                    <th>最低价</th>
                    <th>成交量(万手)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script>
// 初始化日期选择器
const datePicker = document.getElementById('datePicker');
datePicker.value = new Date().toISOString().split('T')[0];
datePicker.max = new Date().toISOString().split('T')[0];

// 沪深股票示例
const stocks = [
    'sh600000',  // 浦发银行
    'sz000001',  // 平安银行
    'sh600519',  // 贵州茅台
    'sz300750'   // 宁德时代
];

// 增强交易时段判断（含周六日休市）
function getTradingPeriod() {
    const now = new Date();
    const day = now.getDay();
    const isWeekend = day === 0 || day === 6;
    
    if (isWeekend) return '休市';

    const hours = now.getHours();
    const minutes = now.getMinutes();
    
    // 早盘判断（9:30-11:30）
    if ((hours === 9 && minutes >= 30) || 
        (hours >= 10 && hours < 11) || 
        (hours === 11 && minutes <= 30)) {
        return '早盘';
    }
    // 午盘判断（13:00-15:00）
    if ((hours >= 13 && hours < 15) || 
        (hours === 15 && minutes === 0)) {
        return '午盘';
    }
    return '非交易时段';
}

// 优化数据处理
function handleData(data) {
    const tbody = document.querySelector('#stockTable tbody');
    tbody.innerHTML = '';
    
    data.forEach(item => {
        if (!item) return;  // 过滤空数据
        
        const fields = item.split(',');
        const currentPrice = parseFloat(fields[3]);
        const prevClose = parseFloat(fields[2]);
        const changePercent = ((currentPrice - prevClose)/prevClose * 100).toFixed(2)+'%';

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.split('=')[0].split('_').pop()}</td>
            <td>${fields[0]}</td>
            <td style="color: ${currentPrice > prevClose ? '#dc3545' : '#28a745'}">${currentPrice}</td>
            <td style="color: ${currentPrice > prevClose ? '#dc3545' : '#28a745'}">${changePercent}</td>
            <td>${fields[4]}</td>
            <td>${fields[5]}</td>
            <td>${(fields[8]/10000).toFixed(2)}</td>
        `;
        tbody.appendChild(row);
    });

    // 更新时间显示
    const timeString = new Date().toLocaleTimeString('zh-CN', { 
        hour12: false,
        hour: '2-digit',
        minute: '2-digit'
    });
    document.getElementById('timeRange').textContent = 
        `当前时段：${getTradingPeriod()} ${timeString}`;
}

// 增强版数据请求
function fetchStocks() {
    const existingScript = document.querySelector('script[src*="sinajs.cn"]');
    if (existingScript) document.body.removeChild(existingScript);

    const script = document.createElement('script');
    script.src = `https://hq.sinajs.cn/list=${stocks.join(',')}&_=${Date.now()}`;
    
    // 正确读取全局变量
    script.onload = () => {
        const data = stocks.map(code => window[`hq_str_${code}`]);
        handleData(data);
    };
    
    script.onerror = () => {
        console.error('数据加载失败');
        document.getElementById('timeRange').textContent += ' (数据更新失败)';
    };
    
    document.body.appendChild(script);
}

// 定时刷新
setInterval(fetchStocks, 60000);
datePicker.addEventListener('change', fetchStocks);
fetchStocks();
</script>
</body>
</html>
