<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹验证与博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: #f0f0f0;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), 
                        -8px -8px 15px rgba(255, 255, 255, 0.7);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        #fingerprint {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
        .blog-post {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .pagination button {
            flex: 1;
            max-width: 100px;
            padding: 8px;
            border: 2px solid #87CEEB;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .pagination button:hover {
            background-color: rgba(135, 206, 235, 0.3);
        }
        @media (max-width: 600px) {
            .pagination button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1>指纹验证</h1>
        <img id="fingerprint" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Fingerprint_icon.svg/1024px-Fingerprint_icon.svg.png" alt="指纹图标" onclick="verifyFingerprint()" />
        <div class="message" id="message">验证中...</div>
    </div>

    <div class="container" id="blogContainer" style="display: none;">
        <h1>我的博客</h1>
        <div id="posts"></div>
        <div class="pagination">
            <button id="prevButton" disabled>上一页</button>
            <button id="nextButton">下一页</button>
        </div>
    </div>

    <script>
        const posts = [
            { title: "文章 1", content: "这是文章 1 的内容。" },
            { title: "文章 2", content: "这是文章 2 的内容。" },
            { title: "文章 3", content: "这是文章 3 的内容。" },
            { title: "文章 4", content: "这是文章 4 的内容。" },
            { title: "文章 5", content: "这是文章 5 的内容。" },
            { title: "文章 6", content: "这是文章 6 的内容。" }
        ];

        let currentPage = 0;
        const postsPerPage = 2;

        let fingerprintCount = 0; // 连续按压次数
        let verificationTimeout; // 定时器

        function verifyFingerprint() {
            fingerprintCount++; // 每次点击增加计数
            const messageDiv = document.getElementById('message');

            // 显示"验证中"
            messageDiv.textContent = "验证中...";
            messageDiv.style.color = "black";

            if (fingerprintCount === 8) {
                // 点击8次时，保持“验证中”的消息，5秒后切换到博客页面
                setTimeout(() => {
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('blogContainer').style.display = 'block';
                    displayPosts();
                    resetFingerprintCount();
                }, 5000); // 5000毫秒 = 5秒

            } else if (fingerprintCount > 8) {
                // 如果点击次数超过8次，显示失败消息并重置计数
                messageDiv.textContent = "指纹验证失败，请重试。";
                messageDiv.style.color = "red";
                resetFingerprintCount();
            } else {
                // 每次按压后设置定时器，1秒后判断是否需要重置计数
                clearTimeout(verificationTimeout);
                verificationTimeout = setTimeout(() => {
                    messageDiv.textContent = "指纹验证失败，请重试。";
                    messageDiv.style.color = "red";
                    resetFingerprintCount();
                }, 1000);
            }
        }

        function resetFingerprintCount() {
            fingerprintCount = 0; // 重置计数
            clearTimeout(verificationTimeout); // 清除定时器
        }

        function displayPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = ''; // 清空当前内容
            const start = currentPage * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = posts.slice(start, end);

            currentPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-post';
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                postsDiv.appendChild(postDiv);
            });

            // 更新按钮状态
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = end >= posts.length;
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if ((currentPage + 1) * postsPerPage < posts.length) {
                currentPage++;
                displayPosts();
            }
        });
    </script>
</body>
</html>
