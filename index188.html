<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹验证与博客</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "calisto mt", Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
        }
        .container {
            text-align: center;
            background: #222;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .scan {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scan .fingerprint {
            position: relative;
            width: 200px;
            height: 280px;
            background: url(img/finger0.png) no-repeat;
            background-size: 100%;
        }
        .scan .fingerprint::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url(img/finger2.png) no-repeat;
            background-size: 100%;
            animation: animate 4s ease-in-out infinite;
        }
        .scan .fingerprint::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 8px;
            width: 100%;
            margin-top: -30px;
            background: #3fefef;
            border-radius: 8px;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_line 4s ease-in-out infinite;
        }
        @keyframes animate_line {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 100%;
            }
        }
        @keyframes animate {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .scan h3 {
            text-transform: unset;
            font-size: 2em;
            letter-spacing: 2px;
            margin-top: 20px;
            color: #3FEFEF;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_txt 4s ease-in-out infinite;
        }
        @keyframes animate_txt {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
        .blog-post {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .pagination button {
            flex: 1;
            max-width: 100px;
            padding: 8px;
            border: 2px solid #87CEEB;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .pagination button:hover {
            background-color: rgba(135, 206, 235, 0.3);
        }
        @media (max-width: 600px) {
            .pagination button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1>指纹验证</h1>
        <div class="scan">
            <div class="fingerprint"></div>
            <h3>Scanning...</h3>
        </div>
        <div class="message" id="message">验证中...</div>
    </div>

    <div class="container" id="blogContainer" style="display: none;">
        <h1>我的博客</h1>
        <div id="posts"></div>
        <div class="pagination">
            <button id="prevButton" disabled>上一页</button>
            <button id="nextButton">下一页</button>
        </div>
    </div>

    <script>
        const posts = [
            { title: "文章 1", content: "这是文章 1 的内容。" },
            { title: "文章 2", content: "这是文章 2 的内容。" },
            { title: "文章 3", content: "这是文章 3 的内容。" },
            { title: "文章 4", content: "这是文章 4 的内容。" },
            { title: "文章 5", content: "这是文章 5 的内容。" },
            { title: "文章 6", content: "这是文章 6 的内容。" }
        ];

        let currentPage = 0;
        const postsPerPage = 2;

        let fingerprintCount = 0; // 连续按压次数
        let verificationTimeout; // 定时器

        function verifyFingerprint() {
            fingerprintCount++; // 每次点击增加计数
            const messageDiv = document.getElementById('message');

            // 显示"验证中"
            messageDiv.textContent = "验证中...";
            messageDiv.style.color = "black";

            if (fingerprintCount === 8) {
                // 点击8次时，保持“验证中”的消息，5秒后切换到博客页面
                setTimeout(() => {
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('blogContainer').style.display = 'block';
                    displayPosts();
                    resetFingerprintCount();
                }, 5000); // 5000毫秒 = 5秒

            } else if (fingerprintCount > 8) {
                // 如果点击次数超过8次，显示失败消息并重置计数
                messageDiv.textContent = "指纹验证失败，请重试。";
                messageDiv.style.color = "red";
                resetFingerprintCount();
            } else {
                // 每次按压后设置定时器，1秒后判断是否需要重置计数
                clearTimeout(verificationTimeout);
                verificationTimeout = setTimeout(() => {
                    messageDiv.textContent = "指纹验证失败，请重试。";
                    messageDiv.style.color = "red";
                    resetFingerprintCount();
                }, 1000);
            }
        }

        function resetFingerprintCount() {
            fingerprintCount = 0; // 重置计数
            clearTimeout(verificationTimeout); // 清除定时器
        }

        function displayPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = ''; // 清空当前内容
            const start = currentPage * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = posts.slice(start, end);

            currentPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-post';
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                postsDiv.appendChild(postDiv);
            });

            // 更新按钮状态
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = end >= posts.length;
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if ((currentPage + 1) * postsPerPage < posts.length) {
                currentPage++;
                displayPosts();
            }
        });
    </script>
</body>
</html>
