<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹验证与博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: #f0f0f0;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), 
                        -8px -8px 15px rgba(255, 255, 255, 0.7);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        #fingerprint {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at center, #87CEEB, #5B9BD5);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 
                        0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }

        /* 指纹纹路效果 */
        #fingerprint::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 20%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 20%);
            background-size: 100% 100%, 100% 100%;
            background-position: 0% 0%, 50% 50%;
            animation: fingerprint-rings 2s infinite linear;
            border-radius: 50%;
        }

        @keyframes fingerprint-rings {
            0% { background-position: 0% 0%, 50% 50%; }
            100% { background-position: 100% 100%, 0% 0%; }
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
        .blog-post {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        }
