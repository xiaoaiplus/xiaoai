<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹验证与博客</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "calisto mt", Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
        }
        .container {
            text-align: center;
            background: #222;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .title {
            font-size: 36px; /* 增大字体大小 */
            color: #3FEFEF;
            margin-bottom: 20px; /* 增加底部间距 */
            font-family: 'KaiTi', '行楷', cursive; /* 设置为行楷字体 */
        }
        .scan {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scan .fingerprint {
            position: relative;
            width: 200px;
            height: 180px;
            background: url(https://xiaoaiplus.github.io/xiaoai/zhiwen.gif) no-repeat;
            background-size: 100%;
            cursor: pointer; /* 增加鼠标指针样式 */
            outline: none; /* 移除点击时的轮廓 */
            border: none; /* 移除边框 */
            -webkit-tap-highlight-color: transparent; /* 移除移动设备上的高亮效果 */
        }
        .scan .fingerprint::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url(https://xiaoaiplus.github.io/xiaoai/zhiwen.gif) no-repeat;
            background-size: 100%;
            animation: animate 4s ease-in-out infinite;
        }
        .scan .fingerprint::after {
            content: '';
            position: absolute;
            top: 80px;
            left: 0;
            height: 8px;
            width: 100%;
            margin-top: -30px;
            background: #3fefef;
            border-radius: 8px;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_line 4s ease-in-out infinite; /* 荧光棒动画 */
        }
        @keyframes animate_line {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 100%;
            }
        }
        @keyframes animate {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .scan h3 {
            text-transform: unset;
            font-size: 2em;
            letter-spacing: 2px;
            margin-top: 20px;
            color: #3FEFEF;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_txt 4s ease-in-out infinite;
        }
        @keyframes animate_txt {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #3FEFEF;
        }
        .blog-post {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #000;
            font-family: 'Brush Script MT', cursive; /* 行草字体 */
            text-align: left; /* 左对齐 */
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: space-between; /* 按钮之间的间距 */
        }
        .pagination button {
            flex: 1;
            max-width: 100px;
            padding: 10px;
            border: none; /* 去掉默认边框 */
            background-color: rgba(63, 239, 239, 0.5); /* 背景色透明 */
            color: #000; /* 按钮文字颜色 */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .pagination button:hover {
            transform: translateY(-2px); /* 悬停时的浮动效果 */
        }
        @media (max-width: 600px) {
            .pagination button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1>指纹验证</h1>
        <div class="scan">
            <div class="fingerprint" onclick="verifyFingerprint()"></div>
            <h3>Scanning...</h3>
        </div>
        <div class="message" id="message">请点击指纹区域进行验证。</div>
    </div>

    <div class="container" id="blogContainer" style="display: none;">
        <div class="title">我的博客</div> <!-- 博客标题放在标题区 -->
        <div id="posts"></div>
        <div class="pagination">
            <button id="prevButton" disabled>上一页</button>
            <button id="nextButton">下一页</button>
        </div>
    </div>

    <script>
        const posts = [
            { title: "第一篇封妖式：☀️☀️☀️☀️☀️☀️", content: "♯预测明一字♯关联属性♯左上角负独立概念♯竞价量比红♯量比正300正♯周线大单近2个非绿 周线底五日线内无上影线" },
            { title: "第二篇回封板：☀️☀️☀️☀️☀️", content: "♯涨停榜♯看竞价比绿♯区间0-10♯量比绿♯300红♯明天一字回封买点" },
            { title: "文章 3", content: "这是文章 3 的内容。你可以使用空格、特殊符号和表情符号！例如：❤️、👍、👩‍💻" },
            { title: "第三篇开悟篇：☀️☀️☀️", content: "♯当日涨停榜♯300红♯量比绿♯区间红不超10或者0 ♯竞价比绿 ♯竞价红♯明天入/-竞价绿♯尾盘入" },
            { title: "第四篇", content: "明天进♯板块♯最后五分钟♯强度排序♯区间净额红♯关联左上角净额(绿)♯只看lone量比(绿)“30红”“不高”■注意：300红∥无虎♯300绿∥有虎" },
            { title: "第五篇", content: "板块♯精选♯强度排序♯最下五分钟♯查量比绿300绿♯左上角净额绿♯L.one♯300红当天无虎/300绿当天需虎♯" },
            { title: "第六篇", content: "明天进♯板块精选♯强度排序 ♯量比负♯关联涨幅排行只看L1300红/ ♯返回关联其他量比负继续鉴定" },
            { title: "第七篇", content: "🌷♯板块♯精选♯最下5TIME♯区间净额红♯关联区间5TIME量比绿排序♯有收盘封单L1♯明天进" },
            { title: "第八篇", content: "明天进♯板块♯精选♯强度正序♯最下5TIME♯区间净额红♯涨停股量比绿♯（AB概念≠主概念♯300W红♯主力买多）" },                                               { title: "第九篇", content: "当天进♯打板♯竞价♯涨停委买额♯前几(换手低)概念B♯昨天有涨停L1♯{无虎量比绿}" },                                               { title: "第十篇", content: "明天进♯板块精选♯强度≠主力净额负概念♯涨幅排序♯量比绿♯300w为正" },
            { title: "第十一篇", content: "明天进♯自然涨停♯涨停时间排序♯9点30分前封单最多♯涨停原因♯量比绿♯(会炸板♯概念A和概念一样不选)" },
            { title: "第十二篇", content: "明天进♯板块♯精选♯涨速↑♯300W红♯L1≈注意30红蓝" },
            { title: "第十三篇", content: "明天进♯沪深地区♯区间涨幅(🌸红)排序♯涨幅排序只看L1♯量比绿(300红尾盘进 绿开盘进" },
            { title: "第十四篇", content: "明天进♯精选♯涨速低至高非黑零♯涨速红♯300W红♯主力净额红" },
            { title: "第十五篇", content: "今日板块竞价异动♯最高爆量♯＞800W♯竞价净额红排序♯概念b♯量比绿排序♯尾盘看明天进/早上看昨天今天进" },
                        { title: "第十六篇", content: "委买排序♯前五换手最低♯概念A♯前一天L1♯左上角概念主力净额正→负or负→正" },
                                   { title: "第十七篇", content: "①板块精选②主力净额高③第一页选涨速最低④看板块右上角资金±⑤明天开盘或尾盘进⑥隔天九个点出货" },
                                               { title: "第十八篇", content: "①市场情绪②涨停时间排序③概念A④上个交易日L1⑤左上角资金负开盘进，资金正尾盘进⑥隔天出货" },
                                                           { title: "第十九篇", content: "这是文章的内容。让我们一起探索更多的内容！🌍✨" }, 
            { title: "第二十篇", content: "仰天大笑出门去-我辈岂是蓬蒿人♯红(蓝)蓝" }
        ];

        let currentPage = 0;
        const postsPerPage = 2;

        let fingerprintCount = 0; // 连续按压次数
        let verificationTimeout; // 定时器

        function verifyFingerprint() {
            fingerprintCount++; // 每次点击增加计数
            const messageDiv = document.getElementById('message');

            // 显示"验证中"
            messageDiv.textContent = "验证中...";
            messageDiv.style.color = "#3FEFEF";

            if (fingerprintCount === 8) {
                // 点击8次时，保持“验证中”的消息，5秒后切换到博客页面
                setTimeout(() => {
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('blogContainer').style.display = 'block';
                    displayPosts();
                    resetFingerprintCount();
                }, 5000); // 5000毫秒 = 5秒

            } else if (fingerprintCount > 8) {
                // 如果点击次数超过8次，显示失败消息并重置计数
                messageDiv.textContent = "指纹验证失败，请重试。";
                messageDiv.style.color = "red";
                resetFingerprintCount();
            } else {
                // 每次按压后设置定时器，1秒后判断是否需要重置计数
                clearTimeout(verificationTimeout);
                verificationTimeout = setTimeout(() => {
                    messageDiv.textContent = "请继续点击指纹区域进行验证。";
                    messageDiv.style.color = "#3FEFEF";
                    resetFingerprintCount();
                }, 1000);
            }
        }

        function resetFingerprintCount() {
            fingerprintCount = 0; // 重置计数
            clearTimeout(verificationTimeout); // 清除定时器
        }

        function displayPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = ''; // 清空当前内容
            const start = currentPage * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = posts.slice(start, end);

            currentPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-post';
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                postsDiv.appendChild(postDiv);
            });

            // 更新按钮状态
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = end >= posts.length;
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if ((currentPage + 1) * postsPerPage < posts.length) {
                currentPage++;
                displayPosts();
            }
        });
    </script>
</body>
</html>
