<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹验证与博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px; /* 添加内边距以适应小屏幕 */
        }
        .container {
            text-align: center;
            background: #f0f0f0;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), 
                        -8px -8px 15px rgba(255, 255, 255, 0.7);
            padding: 40px;
            width: 100%; /* 使容器宽度适应屏幕 */
            max-width: 400px; /* 最大宽度限制 */
        }
        #fingerprint {
            width: 80px; /* 调整指纹图标大小 */
            height: 80px;
            background: url('https://img.icons8.com/ios-filled/100/000000/fingerprint.png') no-repeat center center;
            background-size: contain;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: inset 6px 6px 10px rgba(0, 0, 0, 0.2), 
                        inset -6px -6px 10px rgba(255, 255, 255, 0.7);
            cursor: pointer; /* 鼠标悬停时显示为可点击 */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #e0e0e0;
            box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.2), 
                        -6px -6px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            margin: 5px; /* 按钮之间的间距 */
        }
        button:hover {
            background-color: #d0d0d0;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .blog-post {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pagination {
            margin: 20px 0;
            display: flex; /* 使用flex布局 */
            justify-content: center; /* 居中对齐 */
        }
        .pagination button {
            flex: 1; /* 按钮均分空间 */
            max-width: 100px; /* 最大宽度限制 */
        }

        /* 媒体查询 */
        @media (max-width: 600px) {
            button {
                width: 100%; /* 按钮宽度适应屏幕 */
                padding: 15px; /* 增加按钮内边距 */
                font-size: 18px; /* 增加字体大小 */
            }
            .container {
                padding: 20px; /* 减少内边距 */
            }
            .message {
                font-size: 16px; /* 减小消息字体 */
            }
            .blog-post {
                padding: 15px; /* 增加博客文章内边距 */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1>指纹验证</h1>
        <div id="fingerprint" onclick="verifyFingerprint()"></div> <!-- 点击指纹图标进行验证 -->
        <div class="message" id="message"></div>
    </div>

    <div class="container" id="blogContainer" style="display: none;">
        <h1>我的博客</h1>
        <div id="posts"></div>
        <div class="pagination">
            <button id="prevButton" disabled>上一页</button>
            <button id="nextButton">下一页</button>
        </div>
    </div>

    <script>
        const posts = [
            { title: "文章 1", content: "这是文章 1 的内容。" },
            { title: "文章 2", content: "这是文章 2 的内容。" },
            { title: "文章 3", content: "这是文章 3 的内容。" },
            { title: "文章 4", content: "这是文章 4 的内容。" },
            { title: "文章 5", content: "这是文章 5 的内容。" },
            { title: "文章 6", content: "这是文章 6 的内容。" }
        ];

        let currentPage = 0;
        const postsPerPage = 2;

        function verifyFingerprint() {
            // 模拟指纹验证
            const isVerified = Math.random() < 0.5; // 50% 概率验证成功
            const messageDiv = document.getElementById('message');
            if (isVerified) {
                messageDiv.textContent = "指纹验证成功！";
                messageDiv.style.color = "green";
                // 切换到博客页面
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('blogContainer').style.display = 'block';
                displayPosts();
            } else {
                messageDiv.textContent = "指纹验证失败，请重试。";
                messageDiv.style.color = "red";
            }
        }

        function displayPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = ''; // 清空当前内容
            const start = currentPage * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = posts.slice(start, end);

            currentPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-post';
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                postsDiv.appendChild(postDiv);
            });

            // 更新按钮状态
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = end >= posts.length;
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if ((currentPage + 1) * postsPerPage < posts.length) {
                currentPage++;
                displayPosts();
            }
        });
    </script>
</body>
</html>
