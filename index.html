以下是改进后的代码，增强了磨砂效果，并优化了分页导航在手机端的布局：
 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿书页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

  .book {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

  .page {
      width: 80%;
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.6); /* 增强磨砂效果 */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 加大阴影 */
      padding: 20px;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      backface-visibility: hidden;
      display: none;
    }

  .page h2 {
      margin-top: 0;
    }

  .page p {
      font-size: 16px;
    }

  .video-page {
      width: 80%;
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.6); /* 增强磨砂效果 */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 加大阴影 */
      padding: 20px;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      backface-visibility: hidden;
      display: none;
    }

  .video-page video {
      width: 100%;
      height: 100%;
    }

  .pagination {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.5); /* 导航背景增加磨砂效果 */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  .pagination a {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8); /* 按钮增加磨砂效果 */
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }

  .pagination a.active {
      background-color: #666;
      color: #fff;
    }

    @keyframes flipPage {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(180deg);
      }
    }
  </style>
</head>

<body>
  <div class="book">
    <!-- 第 1 页（文章） -->
    <div id="page1" class="page">
      <h2>文章 1 标题</h2>
      <p>这是文章 1 的内容...</p>
    </div>

    <!-- 第 2 页（文章） -->
    <div id="page2" class="page">
      <h2>文章 2 标题</h2>
      <p>这是文章 2 的内容...</p>
    </div>

    <!-- 第 3 页（文章） -->
    <div id="page3" class="page">
      <h2>文章 3 标题</h2>
      <p>这是文章 3 的内容...</p>
    </div>

    <!-- 第 4 页（文章） -->
    <div id="page4" class="page">
      <h2>文章 4 标题</h2>
      <p>这是文章 4 的内容...</p>
    </div>

    <!-- 第 5 页（文章） -->
    <div id="page5" class="page">
      <h2>文章 5 标题</h2>
      <p>这是文章 5 的内容...</p>
    </div>

    <!-- 第 6 页（文章） -->
    <div id="page6" class="page">
      <h2>文章 6 标题</h2>
      <p>这是文章 6 的内容...</p>
    </div>

    <!-- 第 7 页（视频） -->
    <div id="page7" class="video-page">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>

    <!-- 第 8 页（视频） -->
    <div id="page8" class="video-page">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>

    <div class="pagination">
      <a href="javascript:changePage(1)" class="active">1</a>
      <a href="javascript:changePage(2)">2</a>
      <a href="javascript:changePage(3)">3</a>
      <a href="javascript:changePage(4)">4</a>
      <a href="javascript:changePage(5)">5</a>
      <a href="javascript:changePage(6)">6</a>
      <a href="javascript:changePage(7)">7</a>
      <a href="javascript:changePage(8)">8</a>
    </div>
  </div>

  <script>
    // 全局变量，记录当前页码
    let currentPage = 1;

    // 翻页函数
    function changePage(pageNumber) {
      let currentDiv = document.getElementById(`page${currentPage}`);
      currentDiv.style.transform = 'rotateY(180deg)';

      setTimeout(() => {
        currentPage = pageNumber;

        // 隐藏所有页面
        for (let i = 1; i <= 8; i++) {
          document.getElementById(`page${i}`).style.display = 'none';
        }

        // 显示当前页面
        document.getElementById(`page${currentPage}`).style.display = 'block';
        document.getElementById(`page${currentPage}`).style.transform = 'rotateY(0deg)';
      }, 500);
    }

    // 页面加载时显示第一页
    window.onload = function () {
      changePage(1);
    };
  </script>
</body>

</html>
 
 
上述代码中，对页面和分页导航的背景、阴影等进行了调整，以增强磨砂效果。同时，将分页导航固定在底部，并使其在手机端能够自适应显示。
