 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我本菜鸟</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .card-container {
      width: 80%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  .card {
      width: 100%;
      height: 100%;
      background-color: #fff;
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.05), -8px -8px 16px rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
    }

  .card:hover {
      transform: scale(1.05);
    }

  .card-text {
      font-size: 18px;
      color: #333;
    }

  .card-video {
      width: 100%;
      height: 100%;
    }

  .card:nth-child(odd) {
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.05), -4px -4px 8px rgba(255, 255, 255, 0.8);
    }

  .card:nth-child(even) {
      box-shadow: -4px -4px 8px rgba(0, 0, 0, 0.05), 4px 4px 8px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <!-- 卡片 1 -->
    <div class="card" style="display: flex;">
      <div class="card-text">这是卡片 1 的文字内容</div>
    </div>
    <!-- 卡片 2 -->
    <div class="card" style="display: none;">
      <div class="card-text">这是卡片 2 的文字内容</div>
    </div>
    <!-- 卡片 3 -->
    <div class="card" style="display: none;">
      <div class="card-text">这是卡片 3 的文字内容</div>
    </div>
    <!-- 卡片 4 -->
    <div class="card" style="display: none;">
      <div class="card-text">这是卡片 4 的文字内容</div>
    </div>
    <!-- 卡片 5 -->
    <div class="card" style="display: none;">
      <div class="card-text">这是卡片 5 的文字内容</div>
    </div>
    <!-- 卡片 6 -->
    <div class="card" style="display: none;">
      <div class="card-text">这是卡片 6 的文字内容</div>
    </div>
    <!-- 卡片 7 -->
    <div class="card" style="display: none;">
      <video class="card-video" controls>
        <source src="your_video.mp4" type="video/mp4">
        您的浏览器不支持视频播放
      </video>
    </div>
    <!-- 卡片 8 -->
    <div class="card" style="display: none;">
      <video class="card-video" controls>
        <source src="your_another_video.mp4" type="video/mp4">
        您的浏览器不支持视频播放
      </video>
    </div>
  </div>

  <script>
    // 获取所有卡片
    var cards = document.querySelectorAll('.card');

    // 初始显示第一张卡片，其余隐藏
    cards[0].style.display = 'flex';

    // 为每个卡片添加双击事件监听器
    cards.forEach(function(card) {
      card.addEventListener('dblclick', function(event) {
        var rect = card.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var width = rect.width;

        if (x < width / 2) {
          // 点击左半边，往前翻
          var prevCard = card.previousElementSibling || cards[cards.length - 1];
          card.style.transform = 'rotateY(180deg)';
          setTimeout(function() {
            card.style.display = 'none';
            prevCard.style.display = 'flex';
            prevCard.style.transform = 'rotateY(0deg)';
          }, 500);
        } else {
          // 点击右半边，往后翻
          var nextCard = card.nextElementSibling || cards[0];
          card.style.transform = 'rotateY(180deg)';
          setTimeout(function() {
            card.style.display = 'none';
            nextCard.style.display = 'flex';
            nextCard.style.transform = 'rotateY(0deg)';
          }, 500);
        }
      });
    });
  </script>
</body>

</html>
