<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章阅读</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f00;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

  .page {
      background-color: #fff;
      border: 1px solid #f00;
      padding: 20px;
      margin-bottom: 20px;
    }

  .video-page {
      width: 100%;
    }

  .video-page video {
      width: 100%;
    }

  .password-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #f00;
    }

  .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

  .pagination a {
      color: #f00;
      padding: 10px 20px;
      border: 1px solid #f00;
      text-decoration: none;
    }

  .pagination a:hover {
      background-color: #f00;
      color: #fff;
    }

  .pagination a.active {
      background-color: #f00;
      color: #fff;
    }
  </style>

  <script>
    // 全局变量，记录当前页码
    let currentPage = 1;

    // 文章密码
    let articlePassword = "123456";

    // 翻页函数
    function changePage(pageNumber) {
      currentPage = pageNumber;

      // 隐藏所有页面
      for (let i = 1; i <= 8; i++) {
        document.getElementById(`page${i}`).style.display = 'none';
      }

      // 显示当前页面
      document.getElementById(`page${currentPage}`).style.display = 'block';

      // 如果是加密文章，显示密码输入框
      if (currentPage <= 6 && isArticleEncrypted(currentPage)) {
        document.getElementById('passwordInput').style.display = 'block';
      } else {
        document.getElementById('passwordInput').style.display = 'none';
      }
    }

    // 判断文章是否加密
    function isArticleEncrypted(pageNumber) {
      return pageNumber % 2 === 0;  // 假设偶数页的文章是加密的
    }

    // 检查密码是否正确
    function checkPassword() {
      let inputPassword = document.getElementById('passwordInput').value;
      if (inputPassword === articlePassword) {
        document.getElementById(`page${currentPage}`).style.display = 'block';
        document.getElementById('passwordInput').style.display = 'none';
      } else {
        alert('密码错误，请重新输入');
      }
    }

    // 页面加载时显示第一页
    window.onload = function () {
      changePage(1);
    };
  </script>
</head>

<body>
  <header>
    <h1>文章阅读</h1>
  </header>

  <main>
    <!-- 第 1 页 -->
    <div id="page1" class="page">
      <h2>文章 1 标题</h2>
      <p>这是文章 1 的内容...</p>
    </div>

    <!-- 第 2 页（加密） -->
    <div id="page2" class="page" style="display: none;">
      <h2>文章 2 标题</h2>
      <p>这是加密的文章 2 的内容...</p>
    </div>

    <!-- 第 3 页 -->
    <div id="page3" class="page" style="display: none;">
      <h2>文章 3 标题</h2>
      <p>这是文章 3 的内容...</p>
    </div>

    <!-- 第 4 页（加密） -->
    <div id="page4" class="page" style="display: none;">
      <h2>文章 4 标题</h2>
      <p>这是加密的文章 4 的内容...</p>
    </div>

    <!-- 第 5 页 -->
    <div id="page5" class="page" style="display: none;">
      <h2>文章 5 标题</h2>
      <p>这是文章 5 的内容...</p>
    </div>

    <!-- 第 6 页（加密） -->
    <div id="page6" class="page" style="display: none;">
      <h2>文章 6 标题</h2>
      <p>这是加密的文章 6 的内容...</p>
    </div>

    <!-- 第 7 页（视频） -->
    <div id="page7" class="video-page" style="display: none;">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>

    <!-- 第 8 页（视频） -->
    <div id="page8" class="video-page" style="display: none;">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>

    <!-- 密码输入框 -->
    <input type="password" id="passwordInput" style="display: none;" />
    <button onclick="checkPassword()">确认</button>

    <!-- 分页导航 -->
    <div class="pagination">
      <a href="javascript:changePage(1)" class="active">1</a>
      <a href="javascript:changePage(2)">2</a>
      <a href="javascript:changePage(3)">3</a>
      <a href="javascript:changePage(4)">4</a>
      <a href="javascript:changePage(5)">5</a>
      <a href="javascript:changePage(6)">6</a>
      <a href="javascript:changePage(7)">7</a>
      <a href="javascript:changePage(8)">8</a>
    </div>
  </main>
</body>

</html>
