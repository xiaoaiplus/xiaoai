
 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我本菜鸟 - 知行合一</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;500;600;700&display=swap">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    #phone {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      text-align: center;
    }

  .theme {
     : 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;  /* 内嵌边框 */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none; 
    }

  .theme h2 {
      font-size: 1.5rem;
      color: #4CAF50; 
      margin-bottom: 10px;
    }

  .theme p {
      font-size: 1rem;
      color: #777;
      line-height: 1.5;
    }

   #videoTheme {
      display: none; 
    }

   #videoTheme h2 {
      font-size: 1.5rem;
      color: #4CAF50; 
      margin-bottom: 10px;
    }

   #videoTheme video {
      width: 100%;
      border-radius: 10px;
    }

    #passwordInput {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #4CAF50; 
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50; 
      color: #fff; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      #phone {
        width: 100%;
        padding: 15px;
      }

    .theme {
        padding: 10px;
      }

    .theme h2 {
        font-size: 1.2rem;
      }

    .theme p {
        font-size: 0.9rem;
      }

     #videoTheme h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <div id="phone">
    <div class="screen">
      <h1>逍遥梦里逍遥游</h1>

      <input type="password" id="passwordInput" placeholder="请输入密码">
      <button onclick="checkPassword()">验证</button>

      <div class="theme" id="theme1">
        <h2>主题一：探索自然</h2>
        <p>大自然充满了无尽的奥秘和美丽，从雄伟的山脉到广袤的森林，每一处都值得我们去探索和欣赏。</p>
      </div>

      <div class="theme" id="theme2">
        <h2>主题二：科技创新</h2>
        <p>科技的进步不断改变着我们的生活，带来更多的便利和可能性。</p>
      </div>

      <div class="theme" id="theme3">
        <h2>主题三：艺术之美</h2>
        <p>艺术以各种形式展现，无论是绘画、音乐还是文学，都能触动我们的心灵。</p>
      </div>

      <div class="theme" id="theme4">
        <h2>主题四：健康生活</h2>
        <p>关注健康，合理饮食、适量运动，让我们拥有更美好的生活品质。</p>
      </div>

      <div class="theme" id="theme5">
        <h2>主题五：历史文化</h2>
        <p>了解历史和文化，传承人类的智慧和精神财富。</p>
      </div>

      <div class="theme" id="theme6">
        <h2>主题六：心灵成长</h2>
        <p>在生活的旅程中，不断反思和学习，实现心灵的成长与升华。</p>
      </div>

      <div id="videoTheme">
        <h2>主题七：精彩视频</h2>
        <video controls>
          <source src="/xiaoai/lv_0_20241105155404.mp4" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById('passwordInput').value;
      if (password === 'xiaoai') {  // 将 'your_password' 替换为您实际的密码
        document.getElementById('theme1').style.display = 'block';
        document.getElementById('theme2').style.display = 'block';
        document.getElementById('theme3').style.display = 'block';
        document.getElementById('theme4').style.display = 'block';
        document.getElementById('theme5').style.display = 'block';
        document.getElementById('theme6').style.display = 'block';
        document.getElementById('videoTheme').style.display = 'block';
      } else {
        alert('密码错误，请重新输入');
      }
    }
  </script>

</body>

</html>
