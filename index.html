<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹验证与博客</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "calisto mt", Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
        }
        .container {
            text-align: center;
            background: #222;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .title {
            font-size: 36px; /* 增大字体大小 */
            color: #FFFFFF; /* 设置文字为白色 */
            margin-bottom: 20px; /* 增加底部间距 */
            font-family: 'KaiTi', '行楷', cursive; /* 设置为行楷字体 */
            font-weight: normal; /* 不加粗 */
        }
        .scan {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scan .fingerprint {
            position: relative;
            width: 200px;
            height: 180px;
            background: url(https://xis.github./xiaoai/zhiwen.gif) no-repeat; /* 指纹图片路径 */
            background-size: contain; /* 确保图片自适应 */
            cursor: pointer; /* 增加鼠标指针样式 */
            outline: none; /* 移除点击时的轮廓 */
            border: none; /* 移除边框 */
            -webkit-tap-highlight-color: transparent; /* 移除移动设备上的高亮效果 */
        }
        .scan .fingerprint::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url(https://xis.github./xiaoai/zhiwen.gif) no-repeat;
            background-size: 100%;
            animation: animate 4s ease-in-out infinite;
        }
        .scan .fingerprint::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            height: 8px;
            width: 100%;
            margin-top: -30px;
            background: #3fefef;
            border-radius: 8px;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_line 4s ease-in-out infinite; /* 荧光棒动画 */
        }
        @keyframes animate_line {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 100%;
            }
        }
        @keyframes animate {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .scan h3 {
            text-transform: unset;
            font-size: 2em;
            letter-spacing: 2px;
            margin-top: 20px;
            color: #3FEFEF;
            filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
            animation: animate_txt 4s ease-in-out infinite;
        }
        @keyframes animate_txt {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #3FEFEF;
        }
        .blog-post {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #000;
            font-family: 'Brush Script MT', cursive; /* 行草字体 */
            text-align: left; /* 左对齐 */
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: space-between; /* 按钮之间的间距 */
        }
        .pagination button {
            flex: 1;
            max-width: 100px;
            padding: 10px;
            border: none; /* 去掉默认边框 */
            background-color: rgba(63, 239, 239, 0.5); /* 背景色透明 */
            color: #000; /* 按钮文字颜色 */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .pagination button:hover {
            transform: translateY(-2px); /* 悬停时的浮动效果 */
        }
        @media (max-width: 600px) {
            .pagination button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1 class="title">指纹验证</h1>
        <div class="scan">
            <div class="fingerprint" onclick="verifyFingerprint()"></div>
            <h3>Scanning...</h3>
        </div>
        <div class="message" id="message">请点击指纹区域进行验证。</div>
    </div>

    <div class="container" id="blogContainer" style="display: none;">
        <div class="title">我的博客</div> <!-- 博客标题放在标题区 -->
        <div id="posts"></div>
        <div class="pagination">
            <button id="prevButton" disabled>上一页</button>
            <button id="nextButton">下一页</button>
        </div>
    </div>

    <script>
        const posts = [
            { title: "封妖式：☀️☀️☀️☀️☀️☀️", content: "♯急急急急急急急忙忙碌碌的一天开始了啊今天进了吧感觉是个点）" },
            { title: "回封板：☀️☀️☀️☀️☀️☀️", content: "利润分配工作日涨幅排行第一不是一字打电话就行吧感觉是龙头" },
            { title: "文章 3", content: "这是文章 3 的内容。你可以使用空格、特殊符号和表情符号！例如：❤️、👍、👩‍💻" },
            { title: "文章 4", content: "这是文章 4 的内容。使用空格和符号是很重要的！💡 例如：*、&、% 和更多！" },
            { title: "文章 5", content: "这是文章 5 的内容。让我们一起探索更多的内容！🌍✨" },
            { title: "文章 6", content: "这是文章 6 的内容。记得使用空格和特殊符号！例如：😊、😎、💖" }
        ];

        let currentPage = 0;
        const postsPerPage = 2;

        let fingerprintCount = 0; // 连续按压次数
        let verificationTimeout; // 定时器
        let hasVerified = false; // 标记是否已成功验证
        let isWaiting = false; // 标记是否在等待期间

        function verifyFingerprint() {
            if (hasVerified) return; // 如果已成功验证，直接返回

            fingerprintCount++; // 每次点击增加计数
            const messageDiv = document.getElementById('message');

            // 显示"验证中"
            messageDiv.textContent = "验证中...";
            messageDiv.style.color = "#3FEFEF";

            if (fingerprintCount === 8) {
                // 点击8次时，设置成功验证标记并进入等待状态
                hasVerified = true; // 设置成功验证标记
                isWaiting = true; // 设置为等待状态
                setTimeout(() => {
                    if (!isWaiting) return; // 如果在等待期间有点击，直接返回
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('blogContainer').style.display = 'block';
                    displayPosts();
                    resetFingerprintCount();
                }, 5000); // 5000毫秒 = 5秒
            } else if (fingerprintCount > 8) {
                // 如果点击次数超过8次，显示失败消息并重置计数
                messageDiv.textContent = "指纹验证失败，请重试。";
                messageDiv.style.color = "red";
                resetFingerprintCount();
            } else {
                // 每次按压后设置定时器，1秒后判断是否需要重置计数
                clearTimeout(verificationTimeout);
                verificationTimeout = setTimeout(() => {
                    messageDiv.textContent = "请继续点击指纹区域进行验证。";
                    messageDiv.style.color = "#3FEFEF";
                    resetFingerprintCount();
                }, 1000);
            }
        }

        function resetFingerprintCount() {
            fingerprintCount = 0; // 重置计数
            clearTimeout(verificationTimeout); // 清除定时器
            isWaiting = false; // 重置等待状态
        }

        function displayPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = ''; // 清空当前内容
            const start = currentPage * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = posts.slice(start, end);

            currentPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-post';
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                postsDiv.appendChild(postDiv);
            });

            // 更新按钮状态
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = end >= posts.length;
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if ((currentPage + 1) * postsPerPage < posts.length) {
                currentPage++;
                displayPosts();
            }
        });

        // 监听点击事件以判断是否在等待期间点击
        document.querySelector('.fingerprint').addEventListener('click', function() {
            if (hasVerified && isWaiting) {
                // 如果在等待期间点击，显示失败消息并重置计数
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = "指纹验证失败，请重试。";
                messageDiv.style.color = "red";
                resetFingerprintCount();
            }
        });
    </script>
</body>
</html>
