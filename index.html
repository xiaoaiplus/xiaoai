以下是修改后的代码，使分页导航中数字 1 和其他数字的整体元素尺寸相同：
 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿书页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

 .book {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 0, 0, 0.2);
    }

 .book::before {
      content: "";
      width: 50px;
      height: 100%;
      position: absolute;
      left: -50px;
      background-color: rgba(255, 0, 0, 0.4);
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.3);
    }

 .page {
      width: 80%;
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      backface-visibility: hidden;
      display: none;
    }

 .page h2 {
      margin-top: 0;
    }

 .page p {
      font-size: 16px;
    }

 .video-page {
      width: 80%;
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      backface-visibility: hidden;
      display: none;
    }

 .video-page video {
      width: 100%;
      height: 100%;
    }

 .pagination {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      background-color: rgba(255, 0, 0, 0.4);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      transform: scale(0.95);
    }

 .pagination a {
      display: inline-block;
      padding: 5px 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      text-decoration: none;
      margin: 0 5px;
      font-size: 14px;
    }

 .pagination a:first-child {
      font-size: 14px; /* 确保 1 和其他数字字体大小相同 */
    }

    @keyframes flipPage {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(180deg);
      }
    }
  </style>
</head>

<body>
  <div class="book">
    <!-- 第 1 页（文章） -->
    <div id="page1" class="page">
      <h2>文章 1 标题</h2>
      <p>这是文章 1 的内容...</p>
    </div>

    <!-- 第 2 页（文章） -->
    <div id="page2" class="page">
      <h2>文章 2 标题</h2>
      <p>这是文章 2 的内容...</p>
    </div>

    <!-- 第 3 页（文章） -->
    <div id="page3" class="page">
      <h2>文章 3 标题</h2>
      <p>这是文章 3 的内容...</p>
    </div>

    <!-- 第 4 页（文章） -->
    <div id="page4" class="page">
      <h2>文章 4 标题</h2>
      <p>这是文章 4 的内容...</p>
    </div>

    <!-- 第 5 页（文章） -->
    <div id="page5" class="page">
      <h2>文章 5 标题</h2>
      <p>这是文章 5 的内容...</p>
    </div>

    <!-- 第 6 页（文章） -->
    <div id="page6" class="page">
      <h2>文章 6 标题</h2>
      <p>这是文章 6 的内容...</p>
    </div>

    <!-- 第 7 页（视频） -->
    <div id="page7" class="video-page">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>

    <!-- 第 8 页（视频） -->
    <div id="page8" class="video-page">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>

    <div class="pagination">
      <a href="javascript:changePage(1)" class="active">1</a>
      <a href="javascript:changePage(2)">2</a>
      <a href="javascript:changePage(3)">3</a>
      <a href="javascript:changePage(4)">4</a>
      <a href="javascript:changePage(5)">5</a>
      <a href="javascript:changePage(6)">6</a>
      <a href="javascript:changePage(7)">7</a>
      <a href="javascript:changePage(8)">8</a>
    </div>
  </div>

  <script>
    // 全局变量，记录当前页码
    let currentPage = 1;

    // 翻页函数
    function changePage(pageNumber) {
      let currentDiv = document.getElementById(`page${currentPage}`);
      currentDiv.style.transform = 'rotateY(180deg)';

      setTimeout(() => {
        currentPage = pageNumber;

        // 隐藏所有页面
        for (let i = 1; i <= 8; i++) {
          document.getElementById(`page${i}`).style.display = 'none';
        }

        // 显示当前页面
        document.getElementById(`page${currentPage}`).style.display = 'block';
        document.getElementById(`page${currentPage}`).style.transform = 'rotateY(0deg)';
      }, 500);
    }

    // 页面加载时显示第一页
    window.onload = function () {
      changePage(1);
    };
  </script>
</body>

</html>
