        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;

            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }
        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
        }
        .calculator {
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f2c 100%);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }
        .screen {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 36px;
            text-align: right;
            min-height: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            word-break: break-all;
            transition: all 0.5s ease;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            transition: all 0.5s ease;
        }
        .btn {
            background: #262b3d;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        .btn:active {
            transform: scale(0.95);
            background: #1f2536;
        }
        .btn-operator {
            background: #1976d2;
        }
        .btn-operator:active {
            background: #1565c0;
        }
        .btn-clear {
            background: #ff5252;
        }
        .btn-clear:active {
            background: #ff1744;
        }
        .btn-equals {
            background: #4caf50;
        }
        .btn-equals:active {
            background: #388e3c;
        }
        @media screen and (max-width: 480px) {
            .screen {
                font-size: 32px;
                padding: 15px;
            }
            .btn {
                font-size: 20px;
                padding: 12px 0;
            }

            width: 100%;

        function updateScreen() {
            screen.textContent = displayValue;
        }

        function appendValue(value) {
            if (displayValue === '0') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateScreen();
        }

        function clearDisplay() {
            displayValue = '0';
            updateScreen();
        }

        function deleteLastChar() {
            if (displayValue.length > 1) {
                displayValue = displayValue.slice(0, -1);
            } else {

            updateScreen();

        function calculate() {

                displayValue = eval(displayValue.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-')) + '';
                updateScreen();

                displayValue = '错误';

            }
