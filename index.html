<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指纹验证与博客</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "calisto mt", Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
        }
        .container {
            text-align: center;
            background: #222;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .title {
            font-size: 30px; /* 将字体大小改为30px */
            color: white; /* 设置文字颜色为白色 */
            margin-bottom: 20px;
            font-family: 'KaiTi', '行楷', cursive;
        }
        .scan {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scan .fingerprint {
            position: relative;
            width: 200px;
            height: 300px;
            background: url(https://xis.github./xiaoai/zhiwen.gif) no-repeat;
            background-size: contain;
            cursor: pointer;
            outline: none;
            border: none;
            -webkit-tap-highlight-color: transparent;
        }
        .scan h3 {
            text-transform: unset;
            font-size: 2em;
            letter-spacing: 2px;
            margin-top: 20px;
            color: white; /* 将文字颜色设置为白色 */
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: white; /* 将消息文字颜色设置为白色 */
        }
        .blog-post {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #000;
            font-family: 'Brush Script MT', cursive;
            text-align: left;
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .pagination button {
            flex: 1;
            max-width: 100px;
            padding: 10px;
            border: none;
            background-color: rgba(63, 239, 239, 0.5);
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .pagination button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1 class="title">指纹验证</h1>
        <div class="scan">
            <div class="fingerprint" onclick="verifyFingerprint()"></div>
            <h3>Scanning...</h3>
        </div>
        <div class="message" id="message">请点击指纹区域进行验证。</div>
    </div>

    <div class="container" id="blogContainer" style="display: none;">
        <div class="title">我的博客</div>
        <div id="posts"></div>
        <div class="pagination">
            <button id="prevButton" disabled>上一页</button>
            <button id="nextButton">下一页</button>
        </div>
    </div>

    <script>
        const posts = [
            { title: "封妖式：☀️☀️☀️☀️☀️☀️", content: "♯急急急急急急急忙忙碌碌的一天开始了啊今天进了吧感觉是个点）" },
            { title: "回封板：☀️☀️☀️☀️☀️☀️", content: "利润分配工作日涨幅排行第一不是一字打电话就行吧感觉是龙头" },
            { title: "文章 3", content: "这是文章 3 的内容。你可以使用空格、特殊符号和表情符号！例如：❤️、👍、👩‍💻" },
            { title: "文章 4", content: "这是文章 4 的内容。使用空格和符号是很重要的！💡 例如：*、&、% 和更多！" },
            { title: "文章 5", content: "这是文章 5 的内容。让我们一起探索更多的内容！🌍✨" },
            { title: "文章 6", content: "这是文章 6 的内容。记得使用空格和特殊符号！例如：😊、😎、💖" }
        ];

        let currentPage = 0;
        const postsPerPage = 2;

        let fingerprintCount = 0; // 连续按压次数
        let verificationTimeout; // 定时器
        let hasEnteredBlog = false; // 标记是否已进入博客界面
        let clickTimeout; // 用于检测点击间隔

        function verifyFingerprint() {
            if (hasEnteredBlog) return; // 如果已经进入博客界面，忽略后续点击

            fingerprintCount++; // 每次点击增加计数
            const messageDiv = document.getElementById('message');

            // 显示"验证中"
            messageDiv.textContent = "验证中...";
            messageDiv.style.color = "white"; // 将验证状态文字颜色设置为白色

            // 检查点击次数
            if (fingerprintCount === 8) {
                // 点击8次时，设置5秒后进入博客
                messageDiv.textContent = "验证成功，进入博客...";
                clickTimeout = setTimeout(() => {
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('blogContainer').style.display = 'block';
                    displayPosts();
                    hasEnteredBlog = true; // 设置已进入博客的标记
                }, 5000); // 5000毫秒 = 5秒
            } else if (fingerprintCount > 8) {
                // 如果点击次数超过8次，显示失败消息并重置计数
                messageDiv.textContent = "指纹验证失败，请重试。";
                messageDiv.style.color = "red";
                resetFingerprintCount();
            } else {
                // 每次按压后设置定时器，1秒后判断是否需要重置计数
                clearTimeout(verificationTimeout);
                verificationTimeout = setTimeout(() => {
                    messageDiv.textContent = "请继续点击指纹区域进行验证。";
                    messageDiv.style.color = "white"; // 将消息文字颜色设置为白色
                    resetFingerprintCount();
                }, 1000);
            }

            // 检测点击间隔
            clearTimeout(clickTimeout);
            clickTimeout = setTimeout(() => {
                messageDiv.textContent = "指纹验证中断，请重新开始。";
                resetFingerprintCount();
            }, 2000); // 2秒内未点击视为中断
        }

        function resetFingerprintCount() {
            fingerprintCount = 0; // 重置计数
            clearTimeout(verificationTimeout); // 清除定时器
            clearTimeout(clickTimeout); // 清除点击间隔定时器
        }

        function displayPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = ''; // 清空当前内容
            const start = currentPage * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = posts.slice(start, end);

            currentPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-post';
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                postsDiv.appendChild(postDiv);
            });

            // 更新按钮状态
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = end >= posts.length;
        }

        document.getElementById('prevButton').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                displayPosts();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if ((currentPage + 1) * postsPerPage < posts.length) {
                currentPage++;
                displayPosts();
            }
        });
    </script>
</body>
</html>
