
  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .card-container {
      width: 80%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  .card {
      width: 100%;
      height: 100%;
      background-color: #fff;
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.05), -8px -8px 16px rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

  .card:hover {
      transform: scale(1.05);
    }

  .card-text {
      font-size: 18px;
      color: #333;
    }

  .card-video {
      width: 100%;
      height: 100%;
    }

  .card:nth-child(odd) {
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.05), -4px -4px 8px rgba(255, 255, 255, 0.8);
    }

  .card:nth-child(even) {
      box-shadow: -4px -4px 8px rgba(0, 0, 0, 0.05), 4px 4px 8px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <!-- 卡片 1 -->
    <div class="card">
      <div class="card-text">这是卡片 1 的文字内容</div>
    </div>
    <!-- 卡片 2 -->
    <div class="card">
      <div class="card-text">这是卡片 2 的文字内容</div>
    </div>
    <!-- 卡片 3 -->
    <div class="card">
      <div class="card-text">这是卡片 3 的文字内容</div>
    </div>
    <!-- 卡片 4 -->
    <div class="card">
      <div class="card-text">这是卡片 4 的文字内容</div>
    </div>
    <!-- 卡片 5 -->
    <div class="card">
      <div class="card-text">这是卡片 5 的文字内容</div>
    </div>
    <!-- 卡片 6 -->
    <div class="card">
      <div class="card-text">这是卡片 6 的文字内容</div>
    </div>
    <!-- 卡片 7 -->
    <div class="card">
      <video class="card-video" controls>
        <source src="your_video.mp4" type="video/mp4">
        您的浏览器不支持视频播放
      </video>
    </div>
    <!-- 卡片 8 -->
    <div class="card">
      <video class="card-video" controls>
        <source src="your_another_video.mp4" type="video/mp4">
        您的浏览器不支持视频播放
      </video>
    </div>
  </div>

  <script>
    // 获取所有卡片
    var cards = document.querySelectorAll('.card');

    // 为每个卡片添加双击事件监听器
    cards.forEach(function(card) {
      card.addEventListener('dblclick', function() {
        var currentCard = this;
        var nextCard = currentCard.nextElementSibling || cards[0];
        currentCard.style.transform = 'rotateY(180deg)';
        setTimeout(function() {
          currentCard.style.display = 'none';
          nextCard.style.display = 'flex';
          nextCard.style.transform = 'rotateY(0deg)';
        }, 500);
      });
    });
  </script>
</body>

</html>
