
<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #passwordForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }

    #passwordInput {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="button"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #videoPlayer {
      display: none;
      margin: 0 auto;
    }
  </style>

  <script>
    function checkPassword() {
      var password = document.getElementById("passwordInput").value;
      if (password === "your_password") {
        document.getElementById("videoPlayer").style.display = "block";
        document.getElementById("passwordForm").style.display = "none";
      } else {
        alert("密码错误，请重新输入！");
      }
    }
  </script>
</head>

<body>

  <form id="xiaoai">
    <h2>请输入密码观看视频</h2>
    <input type="password" id="passwordInput">
    <input type="button" value="提交" onclick="checkPassword()">
  </form>

  <video id="videoPlayer" width="640" height="480" controls>
    <source src="/xiaoai/lv_0_20241105155404.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 视频。
  </video>

</body>

</html>
