
  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿苹果界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }

    input[type="password"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 auto 20px;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

   .content {
      display: none;
      margin: 20px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

   .video-container {
      display: none;
      margin: 20px;
    }

    video {
      width: 100%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      input[type="password"] {
        width: 90%;
      }

      button {
        padding: 8px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <h1>仿苹果界面</h1>
  <input type="password" id="passwordInput" placeholder="请输入密码">
  <button onclick="verifyPassword()">验证</button>

  <div id="chapter1" class="content">
    <h2>第一章内容</h2>
    <p>这是第一章的详细内容。</p>
  </div>

  <div id="chapter2" class="content">
    <h2>第二章内容</h2>
    <p>这是第二章的详细内容。</p>
  </div>

  <div id="chapter3" class="content">
    <h2>第三章内容</h2>
    <p>这是第三章的详细内容。</p>
  </div>

  <div id="chapter4" class="content">
    <h2>第四章内容</h2>
    <p>这是第四章的详细内容。</p>
  </div>

  <div id="chapter5" class="content">
    <h2>第五章内容</h2>
    <p>这是第五章的详细内容。</p>
  </div>

  <div id="chapter6" class="content">
    <h2>第六章内容</h2>
    <p>这是第六章的详细内容。</p>
  </div>

  <div id="chapter7" class="video-container">
    <h2>第七章 - 视频播放</h2>
    <video controls>
      <source src="/xiaoai/lv_0_20241105155404.mp4" type="video/mp4">
      您的浏览器不支持 video 标签。
    </video>
  </div>

  <script>
    // 定义正确的密码
    const correctPassword = "123456";

    function verifyPassword() {
      const enteredPassword = document.getElementById('passwordInput').value;
      if (enteredPassword === correctPassword) {
        // 显示第一章内容
        document.getElementById('chapter1').style.display = 'block';
      } else {
        alert('密码错误，请重新输入！');
      }
    }

    // 为每个章节添加点击事件，以显示下一章内容
    const chapters = document.querySelectorAll('.content');
    chapters.forEach((chapter, index) => {
      chapter.addEventListener('click', () => {
        if (index < chapters.length - 1) {
          chapters[index + 1].style.display = 'block';
        } else {
          // 显示第七章（视频）
          document.getElementById('chapter7').style.display = 'block';
        }
      });
    });
  </script>
</body>

</html>
