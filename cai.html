<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>股海教主</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e5ec;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h2, p {
            margin: 0;
        }

        /* 新拟态效果 */
        .card {
            background: #e0e5ec;
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            margin: 20px;
        }

        /* 卡片内容 */
        .blog-post {
            background-color: #e0e5ec;
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .blog-post:hover {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.8);
        }

        .blog-post h2 {
            color: #4a4a4a;
            font-size: 1.8em;
        }

        .blog-post p {
            color: #5a5a5a;
            font-size: 1.1em;
        }

        /* 博客列表 */
        .blog-list {
            width: 100%;
            list-style-type: none;
            padding: 0;
        }

        .blog-list li {
            margin-bottom: 20px;
        }

        /* 标题样式 */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #4a4a4a;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* 页面底部 */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1em;
            color: #666;
        }

        footer a {
            text-decoration: none;
            color: #4a4a4a;
        }

        footer a:hover {
            color: #0088cc;
        }

        /* 翻页按钮 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #e0e5ec;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #0088cc;
            color: white;
        }

        /* 手机适配 */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .blog-post h2 {
                font-size: 1.5em;
            }

            .blog-post p {
                font-size: 1em;
            }

            .card {
                width: 95%;
            }

            .pagination button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- 页头 -->
    <header>
        <h1>我的博客</h1>
        <p>欢迎来到我的个人博客！</p>
    </header>

    <!-- 博客内容 -->
    <div class="card">
        <ul class="blog-list" id="blogList">
            <!-- 博客文章会在这里动态显示 -->
        </ul>
    </div>

    <!-- 翻页按钮 -->
    <div class="pagination">
        <button id="prevPage" disabled>上一页</button>
        <button id="nextPage">下一页</button>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 <a href="https://xuexi.cn" target="_blank">我的博客</a>。所有权利保留。</p>
    </footer>

    <script>
        // 所有的博客内容数据
        const posts = [
            { title: "第一篇：卧龙五🌸", content: "🌷♯板块♯精选♯最下5TIME♯区间净额红♯关联区间5TIME量比绿排序♯有收盘封单L1♯明天进" },
            { title: "第二篇：凤雏五🌸", content: "明天进♯板块♯精选♯强度正排序♯最下时间最后五分钟♯区间净额红♯涨停股量比绿♯（AB概念最好别和上主概念相同♯300W红♯主力买多）" },
            { title: "第三篇：早盘板🌸", content: "当天进♯打板♯竞价♯涨停委买额♯前几(换手低)概念B♯昨天有涨停L1♯{无虎量比绿}" },
            { title: "第四篇：强度板🌸", content: "明天进/板块精选≠强度≠主力净额负概念≠涨幅排序≠量比绿≈300w为正" },
            { title: "第五篇：自然板🌸", content: "明天进/自然涨停≠涨停时间排序≠9点30分前封单最多≠涨停原因≠量比绿≈(会炸板/概念A和概念一样不选)注意30w红蓝" },
            { title: "第六篇：涨停板🌸", content: "明天进/板块≠精选≠涨速↑≠300W红≠L1≈注意30红蓝" },
            { title: "第七篇：地区板🌸", content: "明天进/沪深地区≠区间涨幅(🌸红)排序≠涨幅排序只看L1 ≠量比绿 (300红尾盘进 绿开盘进)" },       
            { title: "第八篇：高低切🌸", content: "明天进/精选≠涨速低至高非黑零≠涨速红≠300W红≠主力净额红" },
            { title: "第九篇：竞价异动🌸", content: "今日板块竞价异动♯最高爆量♯＞800W♯竞价净额红排序♯概念b♯量比绿排序♯尾盘看明天进/早上看昨天今天进" },
            { title: "第十篇：🌸", content: "委买排序，前五换手最低，概念A，前一天L1，左上角概念主力净额正→负or负→正" },
            { title: "第十一篇：🌸", content: "①板块精选②主力净额高③第一页选涨速最低④看板块右上角资金±⑤明天开盘或尾盘进⑥隔天九个点出货" },
            { title: "第十二篇：🌸", content: "①市场情绪②涨停时间排序③概念A④上个交易日L1⑤左上角资金负开盘进，资金正尾盘进⑥隔天出货" }
            
        ];

        const postsPerPage = 3;  // 每页显示3篇文章
        let currentPage = 1;  // 当前页数

        // 显示文章
        function displayPosts(page) {
            const start = (page - 1) * postsPerPage;
            const end = page * postsPerPage;
            const postsToDisplay = posts.slice(start, end);

            const blogList = document.getElementById("blogList");
            blogList.innerHTML = "";  // 清空当前列表

            postsToDisplay.forEach(post => {
                const postElement = document.createElement("li");
                postElement.classList.add("blog-post");
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;
                blogList.appendChild(postElement);
            });

            // 更新按钮状态
            document.getElementById("prevPage").disabled = currentPage === 1;
            document.getElementById("nextPage").disabled = currentPage * postsPerPage >= posts.length;
        }

        // 翻到上一页
        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayPosts(currentPage);
            }
        });

        // 翻到下一页
        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage * postsPerPage < posts.length) {
                currentPage++;
                displayPosts(currentPage);
            }
        });

        // 初始化显示第一页
        displayPosts(currentPage);
    </script>

</body>
</html>
