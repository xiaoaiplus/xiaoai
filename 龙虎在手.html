<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dragon and Tiger Fight 龙虎在手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 1. 财富感日照金山-核心动画层 */
        .wealth-sunrise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        /* 黄金太阳（更亮更饱和） */
        .golden-sun {
            position: absolute;
            top: 12%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff176 0%, #ffd700 50%, #ffb300 80%, rgba(255,193,7,0.4) 100%);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 100px rgba(255,215,0,0.8), 0 0 180px rgba(255,193,7,0.6), 0 0 250px rgba(255,165,0,0.4);
            animation: goldenSunRise 12s ease-in-out infinite alternate;
        }
        @keyframes goldenSunRise {
            0% { top: 18%; filter: brightness(1); }
            100% { top: 8%; filter: brightness(1.3); }
        }
        /* 黄金山脉（金属质感+流光） */
        .golden-mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 320px;
            display: flex;
            align-items: flex-end;
        }
        .golden-mountain {
            height: var(--height);
            width: var(--width);
            background: linear-gradient(135deg, #ffd700 0%, #f5a623 30%, #e6b89c 60%, #9c6644 100%);
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            margin-right: -25px;
            border-top: 3px solid #fff176;
            /* 流光特效 */
            background-size: 200% 200%;
            animation: mountainShine 6s ease-in-out infinite alternate;
        }
        .golden-mountain:nth-child(1) { --height: 200px; --width: 320px; animation-delay: 0s; }
        .golden-mountain:nth-child(2) { --height: 260px; --width: 450px; animation-delay: 0.5s; }
        .golden-mountain:nth-child(3) { --height: 170px; --width: 380px; animation-delay: 1s; }
        .golden-mountain:nth-child(4) { --height: 220px; --width: 350px; animation-delay: 1.5s; }
        @keyframes mountainShine {
            0% { background-position: 0% 50%; box-shadow: 0 0 30px rgba(255,215,0,0.3); }
            100% { background-position: 100% 50%; box-shadow: 0 0 50px rgba(255,215,0,0.6); }
        }
        /* 宝石点缀（增强财富感） */
        .gem {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: gemTwinkle 3s ease-in-out infinite alternate;
        }
        .gem.red { background: radial-gradient(circle, #ff4757, #ff6b81); bottom: 180px; left: 20%; }
        .gem.blue { background: radial-gradient(circle, #1e90ff, #70a1ff); bottom: 220px; left: 45%; }
        .gem.green { background: radial-gradient(circle, #2ed573, #7bed9f); bottom: 160px; left: 70%; }
        .gem.yellow { background: radial-gradient(circle, #ffd700, #fff176); bottom: 200px; left: 85%; }
        @keyframes gemTwinkle {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* 2. 顶部操作区（黄金镶边+皮革质感） */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 2px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255,215,0,0.2);
            position: relative;
            z-index: 1;
        }
        .top-bar h1 {
            font-size: 22px;
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255,215,0,0.6);
            letter-spacing: 1px;
        }
        #add-note-btn {
            padding: 9px 18px;
            border: 2px solid #ffb300;
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
            color: #5d4037;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(255,215,0,0.4);
            transition: all 0.3s ease;
        }
        #add-note-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #fff176 0%, #ffd700 100%);
            box-shadow: 0 5px 15px rgba(255,215,0,0.6);
        }

        /* 3. 说明文本（黄金边框+半透明黑金） */
        .note-description {
            padding: 15px 20px;
            margin-bottom: 15px;
            background: rgba(26,26,46,0.7);
            backdrop-filter: blur(8px);
            border: 1px solid #ffd700;
            border-radius: 8px;
            font-size: 15px;
            color: #f0e6d2;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 10px rgba(255,215,0,0.1);
        }

        /* 4. 选项卡导航（黄金激活态） */
        .tab-nav {
            display: flex;
            gap: 8px;
            border-bottom: 1px solid rgba(255,215,0,0.3);
            padding-bottom: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
            scrollbar-width: thin;
            position: relative;
            z-index: 1;
        }
        .tab-nav::-webkit-scrollbar {
            height: 6px;
        }
        .tab-nav::-webkit-scrollbar-thumb {
            background: rgba(255,215,0,0.5);
            border-radius: 3px;
        }
        .tab-btn {
            padding: 9px 18px;
            border: none;
            background: rgba(26,26,46,0.5);
            cursor: pointer;
            font-size: 15px;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            color: #f0e6d2;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            background: rgba(26,26,46,0.8);
            color: #ffd700;
        }
        .tab-btn.active {
            border-bottom-color: #ffd700;
            color: #ffd700;
            font-weight: bold;
            background: rgba(26,26,46,0.8);
            box-shadow: 0 -2px 8px rgba(255,215,0,0.2);
        }

        /* 5. 文章内容区（黑金底+黄金镶边） */
        .tab-content {
            display: none;
            min-height: 320px;
            padding: 18px;
            background: rgba(26,26,46,0.7);
            backdrop-filter: blur(8px);
            border: 1px solid #ffd700;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-all;
            outline: none;
            color: #f0e6d2;
            line-height: 1.7;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .tab-content:focus {
            box-shadow: 0 0 0 2px rgba(255,215,0,0.6), 0 5px 15px rgba(0,0,0,0.4);
            border-color: #fff176;
        }
    </style>
</head>
<body>
    <!-- 财富感日照金山-背景动画 -->
    <div class="wealth-sunrise">
        <div class="golden-sun"></div>
        <div class="golden-mountains">
            <div class="golden-mountain"></div>
            <div class="golden-mountain"></div>
            <div class="golden-mountain"></div>
            <div class="golden-mountain"></div>
        </div>
        <!-- 宝石点缀 -->
        <div class="gem red"></div>
        <div class="gem blue"></div>
        <div class="gem green"></div>
        <div class="gem yellow"></div>
    </div>

    <!-- 顶部操作区 -->
    <div class="top-bar">
        <h1>简单记事本</h1>
        <button id="add-note-btn">新建文章</button>
    </div>

    <!-- 说明文本 -->
    <div class="note-description">
        说明：本记事本支持新建文章并实时本地保存，刷新页面内容不丢失；仅提供新建功能，无删除入口，可安全记录“龙虎争霸天下”相关内容或其他信息。
    </div>

    <!-- 选项卡导航（动态生成） -->
    <div class="tab-nav" id="tab-nav"></div>

    <!-- 文章内容容器（动态生成） -->
    <div id="content-container"></div>

    <script>
        // 1. 核心配置与DOM元素
        const STORAGE_KEY = 'simple_notes_data';
        let notesData = [];
        const tabNav = document.getElementById('tab-nav');
        const contentContainer = document.getElementById('content-container');
        const addNoteBtn = document.getElementById('add-note-btn');

        // 2. 初始化：加载数据+渲染文章
        function initNotes() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                notesData = JSON.parse(savedData);
            } else {
                // 初始化财富主题内容
                notesData = [
                    { id: 'note1', title: '文章1', content: '财富记录1：龙虎争霸天下 - 黄金山脉中的宝藏传说' },
                    { id: 'note2', title: '文章2', content: '财富记录2：日照金山下的资源分布 - 宝石与贵金属产地' }
                ];
                saveToLocal();
            }
            renderAllNotes(); // 强制渲染确保显示
        }

        // 3. 渲染文章（标签+内容）
        function renderAllNotes() {
            tabNav.innerHTML = '';
            contentContainer.innerHTML = '';

            notesData.forEach((note, index) => {
                // 生成选项卡
                const tabBtn = document.createElement('button');
                tabBtn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                tabBtn.textContent = note.title;
                tabBtn.setAttribute('data-note-id', note.id);
                tabBtn.addEventListener('click', () => switchNote(note.id));
                tabNav.appendChild(tabBtn);

                // 生成内容区
                const contentDiv = document.createElement('div');
                contentDiv.id = `content-${note.id}`;
                contentDiv.className = `tab-content ${index === 0 ? 'active' : ''}`;
                contentDiv.textContent = note.content;
                contentDiv.contentEditable = true;
                // 实时保存
                contentDiv.addEventListener('input', () => {
                    note.content = contentDiv.textContent;
                    saveToLocal();
                });
                contentContainer.appendChild(contentDiv);
            });
        }

        // 4. 切换文章
        function switchNote(noteId) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-note-id') === noteId);
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `content-${noteId}`);
            });
        }

        // 5. 新建文章
        addNoteBtn.addEventListener('click', () => {
            const newNote = {
                id: `note-${Date.now()}`,
                title: `文章${notesData.length + 1}`,
                content: `财富新记录 - ${new Date().toLocaleString()}：日照金山下的财富故事`
            };
            notesData.push(newNote);
            saveToLocal();
            renderAllNotes();
        });

        // 6. 本地保存
        function saveToLocal() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notesData));
        }

        // 页面加载初始化
        window.addEventListener('load', initNotes);
    </script>
</body>
</html>
